<nz-layout>
    <nz-content>
        <nz-card nzHoverable class="register-form">
            <h2 nz-typography>Hola!</h2>
            <h2 nz-typography>Regístrate para empezar!</h2>
            <form nz-form (ngSubmit)="submitForm()" autocomplete="off" #registerForm="ngForm">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Ingresa un correo válido!">
                        <nz-form-label [nzSpan]="null">Correo electrónico</nz-form-label>
                        <nz-input-group nzPrefixIcon="user">
                            <input type="email" nz-input placeholder="Correo electrónico" autocomplete="off"
                                name="email" [(ngModel)]="user.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                required />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Ingresa una contraseña válida! 6 o más caracteres">
                        <nz-form-label [nzSpan]="null">Contraseña</nz-form-label>
                        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Contraseña"
                                autocomplete="off" name="password" [(ngModel)]="user.password" pattern="[A-Za-z0-9]{6,}"
                                required />
                            <ng-template #suffixTemplate>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                    (click)="passwordVisible = !passwordVisible"></i>
                            </ng-template>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [nzType]="'primary'" nzBlock>Regístrate</button>
                ¿Ya tienes una cuenta? <a (click)="handleLogin()"> Inicia sesión! </a>
            </form>
        </nz-card>
    </nz-content>
</nz-layout>
